{% extends 'base.html' %}

{% block title %}Listagem de Usuários{% endblock %}

{% block content %}

<div class="mt-5">
        <h1 class="display-4">Listagem de Usuários</h1>
        <div class="mb-3">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
        </div>
</div>
<ul class="list-group mt-3">
        {% for usuario in usuarios %}
        <li class="list-group-item">
             <div>
                 <h5 class="mb-1">  {{ usuario.nome }} </h5>
                 <p class="mb-0"><strong>Contatos:</strong>{{ usuario.num_contatos }}</p>
             </div>
            <div class="mb-3">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
              </div>
        </li>
        {% endfor %}
</ul>
{% endblock %}
