{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}

   <h1>Registro</h1>
   <form  method="post">
       {% csrf_token %}
       {% for field in form %}
          <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
              {% if field.erros %}
              <div class="alert alert-danger">
                     {{ field.errors }}
              </div>
              {% endif %}
          </div>
       {% endfor %}
       <div></div>

       <button type="submit" class="btn btn-dark">Registrar</button>
   </form>
   <a href="{%url 'login'}" class=" btn btn-link">Login</a>

{% endblock %}
